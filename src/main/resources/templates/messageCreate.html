<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>message create</title>
</head>
<body>
<h1>Message Create 페이지</h1>
<div>
	<a th:href="@{/messages}">뒤로가기</a>
</div>

<form id="messageForm" th:action="@{/messages}" method="post" th:style="'margin-top:20px;'">
<label for="msg">Message: </label>
<input id="msg" name="message" placeholder="메시지를 입력해주세요.">
<button type="submit">전송</button>
</form>

<script th:src="@{/js/messageCreateAPI.js}"></script>
</body>
</html>
